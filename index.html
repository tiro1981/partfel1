<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TIRO Dev | Compact Portfolio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <style>
        :root {
            /* DARK MODE (Default) */
            --bg: #050505;
            --surface: #121212;
            --text-main: #ffffff;
            --text-muted: #888888;
            --accent: #0bf485; /* Neon Green */
            --border: rgba(255, 255, 255, 0.15);
            --btn-bg: rgba(255, 255, 255, 0.1);
        }

        /* LIGHT MODE */
        [data-theme="light"] {
            --bg: #f2f2f7;
            --surface: #ffffff;
            --text-main: #000000;
            --text-muted: #666666;
            --accent: #007aff; /* Blue for Light mode */
            --border: rgba(0, 0, 0, 0.1);
            --btn-bg: rgba(0, 0, 0, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; transition: background 0.3s, color 0.3s; }
        
        body { 
            background-color: var(--bg);
            color: var(--text-main);
            /* Orqa fon: Spotlight effekti */
            background-image: radial-gradient(circle at top center, rgba(255,255,255,0.03) 0%, transparent 60%);
            min-height: 100vh;
        }

        /* --- TEPADAGI MENU (TOP BAR) --- */
        .top-bar {
            padding: 15px 20px;
            display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 900;
            background: rgba(var(--bg), 0.8); backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border);
        }

        .brand-logo { font-size: 1.1rem; font-weight: 800; letter-spacing: 0.5px; }
        .brand-logo span { color: var(--accent); }

        /* O'ng burchakdagi menyular bloki */
        .top-menu {
            display: flex; gap: 8px;
        }

        .menu-btn {
            background: var(--btn-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .menu-btn:active { transform: scale(0.95); }
        .menu-btn.active { background: var(--accent); color: #000; border-color: var(--accent); }
        .menu-btn i { font-size: 1rem; }

        /* --- SAHIFALAR --- */
        .page { display: none; padding: 20px; animation: fadeIn 0.4s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* --- 1. ILOVALAR GRIDI (Kichraytirilgan) --- */
        .app-grid { 
            display: grid; 
            /* 4 ta ustun = 2 baravar kichik */
            grid-template-columns: repeat(4, 1fr); 
            gap: 10px; 
        }
        /* Juda kichik ekranlar uchun 3 ta */
        @media (max-width: 360px) { .app-grid { grid-template-columns: repeat(3, 1fr); } }

        .app-card {
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 14px; padding: 8px;
            display: flex; flex-direction: column; align-items: center; text-align: center;
            cursor: pointer; overflow: hidden;
        }
        .app-card:active { opacity: 0.7; }

        /* Kichik logotip */
        .app-icon-box {
            width: 100%; aspect-ratio: 1/1; border-radius: 10px; 
            overflow: hidden; margin-bottom: 6px; background: #000;
        }
        .app-icon { width: 100%; height: 100%; object-fit: cover; }
        
        /* Kichik matnlar */
        .app-title { font-size: 0.7rem; font-weight: 600; line-height: 1.1; color: var(--text-main); margin-bottom: 2px; }
        .app-cat { font-size: 0.55rem; color: var(--text-muted); display: none; } /* Joy yetmasa yashiramiz */

        /* --- 2. MEN HAQIMDA --- */
        .profile-header {
            text-align: center; background: var(--surface);
            padding: 30px 20px; border-radius: 20px; border: 1px solid var(--border);
        }
        .avatar {
            width: 100px; height: 100px; border-radius: 50%;
            border: 3px solid var(--accent); object-fit: cover; margin-bottom: 15px;
        }
        .social-links { display: flex; justify-content: center; gap: 10px; margin-top: 20px; }
        .social-btn {
            width: 40px; height: 40px; border-radius: 10px;
            background: var(--btn-bg); display: flex; align-items: center; justify-content: center;
            color: var(--text-main); text-decoration: none; font-size: 1.2rem;
        }

        /* --- FULLSCREEN MODAL --- */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 2000; overflow-y: auto;
        }
        .modal-header {
            position: sticky; top: 0; padding: 15px;
            display: flex; justify-content: flex-end; z-index: 10;
        }
        .close-circle {
            width: 35px; height: 35px; background: var(--btn-bg);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: var(--text-main); border: 1px solid var(--border);
        }
        .modal-body { padding: 0 20px 40px; }
        .swiper { width: 100%; height: 300px; border-radius: 15px; background: #000; margin-bottom: 20px; border: 1px solid var(--border); }
        .swiper-slide img { width: 100%; height: 100%; object-fit: contain; }
        
        .app-detail-title { font-size: 1.5rem; font-weight: 800; margin-bottom: 10px; color: var(--text-main); }
        .tech-tag { 
            display: inline-block; padding: 4px 8px; margin: 0 5px 5px 0;
            background: rgba(11, 244, 133, 0.1); color: var(--accent);
            border-radius: 6px; font-size: 0.75rem; font-weight: 600; border: 1px solid rgba(11, 244, 133, 0.3);
        }
        .app-detail-desc { color: var(--text-muted); line-height: 1.5; margin: 20px 0; font-size: 0.9rem; }
        
        .btn-download {
            display: block; width: 100%; padding: 15px; text-align: center;
            background: var(--accent); color: #fff; border-radius: 12px;
            font-weight: 700; text-decoration: none;
        }
        [data-theme="light"] .btn-download { color: #fff; } /* Light modeda yozuv oq qolsin */
        [data-theme="dark"] .btn-download { color: #000; }

    </style>
</head>
<body>

    <div class="top-bar">
        <div class="brand-logo">TIRO <span>Dev</span></div>
        
        <div class="top-menu">
            <div class="menu-btn active" id="btn-apps" onclick="switchTab('page-apps', this)">
                <i class="fas fa-th"></i>
            </div>
            <div class="menu-btn" id="btn-profile" onclick="switchTab('page-profile', this)">
                <i class="fas fa-user"></i>
            </div>
            <div class="menu-btn" onclick="toggleTheme()">
                <i class="fas fa-moon" id="theme-icon"></i>
            </div>
        </div>
    </div>

    <div id="page-apps" class="page active">
        <div class="app-grid" id="app-container"></div>
    </div>

    <div id="page-profile" class="page">
        <div class="profile-header">
            <img id="my-avatar" src="" class="avatar">
            <h2 id="my-name">...</h2>
            <p id="my-job" style="color:var(--accent); font-weight:600; font-size:0.9rem; margin-top:5px;">...</p>
            <p id="my-bio" style="color:var(--text-muted); margin-top:10px; font-size:0.9rem;">...</p>
            
            <div class="social-links">
                <a href="#" class="social-btn"><i class="fab fa-telegram"></i></a>
                <a href="#" class="social-btn"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-btn"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="full-modal">
        <div class="modal-header">
            <div class="close-circle" onclick="closeModal()">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <div class="modal-body">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper" id="modal-slider"></div>
                <div class="swiper-pagination"></div>
            </div>
            <h1 class="app-detail-title" id="modal-title"></h1>
            <div id="modal-tech"></div>
            <p class="app-detail-desc" id="modal-desc"></p>
            <a href="#" id="modal-link" target="_blank" class="btn-download">Ochish</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // --- MA'LUMOTLAR ---
        const DATA = {
            profile: {
                name: "TIRO Dev",
                job: "Full Stack Developer",
                bio: "Men zamonaviy va qulay ilovalar yarataman.",
                img: "img/me.jpg"
            },
            apps: [
                {
                    name: "Relax",
                    logo: "img/relax.png",
                    screens: [
                        "img/rasim1.png",
                        "img/rasim2.png",
                        "img/rasim3.png",
                        "img/rasim4.png",
                        "img/rasim5.png",
                        "img/rasim6.png"
                
                             ],
                    tech: ["html", "style.css"],
                    desc: "Ulash uchun relax ovozlar tabiat bilan birga uxlang.",
                    link: "https://t.me/tungi_ovozbot"
                },
                {
                    name: "YAXSHI AMMAL",
                    logo:"img/zikrlogo.jpg",
                    screens:[
                        "img/zikr1.png",
                          "img/zikr2.png",
                          "img/zikr3.png",
                          "img/zikr4.png",
                          "img/zikr5.png",
                        ],
                    tech: ["html", "stayle.css"],
                    desc: "Zikir aytish va tasbih sifatida ishlatishingiz mumkin aytilgan zikirlar va istiqforlarni hisoblab boradi ",
                    link: "https://t.me/yaxshiammalbot"
                },
              
            ]
        };

        // --- INIT ---
        function init() {
            // Profil
            document.getElementById('my-name').innerText = DATA.profile.name;
            document.getElementById('my-job').innerText = DATA.profile.job;
            document.getElementById('my-bio').innerText = DATA.profile.bio;
            const imgEl = document.getElementById('my-avatar');
            imgEl.src = DATA.profile.img;
            imgEl.onerror = () => imgEl.src = "https://ui-avatars.com/api/?name=TD&background=random";

            // Ilovalar (Kichik Grid)
            const container = document.getElementById('app-container');
            container.innerHTML = DATA.apps.map((app, i) => `
                <div class="app-card" onclick="openModal(${i})">
                    <div class="app-icon-box">
                        <img src="${app.logo}" class="app-icon" onerror="this.src='https://placehold.co/100x100?text=App'">
                    </div>
                    <div class="app-title">${app.name}</div>
                </div>
            `).join('');
        }

        // --- FUNKSIYALAR ---
        function switchTab(pageId, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            
            // Tugmalar aktivligini o'zgartirish
            document.getElementById('btn-apps').classList.remove('active');
            document.getElementById('btn-profile').classList.remove('active');
            btn.classList.add('active');
        }

        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('theme-icon');
            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme'); // Dark (Default)
                icon.className = 'fas fa-moon';
            } else {
                body.setAttribute('data-theme', 'light');
                icon.className = 'fas fa-sun';
            }
        }

        function openModal(i) {
            const app = DATA.apps[i];
            document.getElementById('modal-title').innerText = app.name;
            document.getElementById('modal-desc').innerText = app.desc;
            document.getElementById('modal-link').href = app.link;

            const techBox = document.getElementById('modal-tech');
            techBox.innerHTML = (app.tech || []).map(t => `<span class="tech-tag">${t}</span>`).join('');

            const slider = document.getElementById('modal-slider');
            if(app.screens && app.screens.length > 0) {
                slider.innerHTML = app.screens.map(img => `<div class="swiper-slide"><img src="${img}"></div>`).join('');
            } else {
                slider.innerHTML = `<div class="swiper-slide"><img src="${app.logo}"></div>`;
            }

            document.getElementById('full-modal').style.display = 'block';
            document.body.style.overflow = 'hidden';

            new Swiper(".mySwiper", { pagination: { el: ".swiper-pagination", clickable: true } });
        }

        function closeModal() {
            document.getElementById('full-modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        window.onload = init;
    </script>
</body>
</html>
