<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Flutter Developer | AI Engineer - Mobil ilovalar va zamonaviy web yechimlar">
    <title>TIRO Dev | Portfolio</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    
    <style>
        :root {
            --bg: #050505;
            --surface: #121212;
            --surface-elevated: #1a1a1a;
            --text-main: #ffffff;
            --text-muted: #888888;
            --accent: #0bf485;
            --accent-hover: #09d976;
            --border: rgba(255, 255, 255, 0.1);
            --border-hover: rgba(255, 255, 255, 0.2);
            --btn-bg: rgba(255, 255, 255, 0.08);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="light"] {
            --bg: #f5f5f7;
            --surface: #ffffff;
            --surface-elevated: #fafafa;
            --text-main: #1d1d1f;
            --text-muted: #6e6e73;
            --accent: #007aff;
            --accent-hover: #0051d5;
            --border: rgba(0, 0, 0, 0.08);
            --border-hover: rgba(0, 0, 0, 0.15);
            --btn-bg: rgba(0, 0, 0, 0.04);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            transition: background-color 0.3s ease;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            inset: 0;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }
        .loading.hide {
            opacity: 0;
            pointer-events: none;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Top Bar */
        .top-bar {
            position: sticky;
            top: 0;
            z-index: 900;
            padding: 12px 20px;
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: var(--transition);
        }
        [data-theme="light"] .top-bar {
            background: rgba(255, 255, 255, 0.8);
        }

        .brand-logo {
            font-size: 1.2rem;
            font-weight: 800;
            letter-spacing: 0.3px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .brand-logo span {
            color: var(--accent);
        }

        .top-menu {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        .menu-btn {
            width: 38px;
            height: 38px;
            background: var(--btn-bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-main);
        }
        .menu-btn:hover {
            background: var(--surface-elevated);
            border-color: var(--border-hover);
            transform: translateY(-1px);
        }
        .menu-btn:active {
            transform: scale(0.95);
        }
        .menu-btn.active {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
        }
        [data-theme="light"] .menu-btn.active {
            color: #fff;
        }

        /* Pages */
        .page {
            display: none;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 0.4s ease;
        }
        .page.active {
            display: block;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* App Grid */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(85px, 1fr));
            gap: 12px;
            padding: 10px 0;
        }
        @media (min-width: 768px) {
            .app-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 16px;
            }
        }

        .app-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 12px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .app-card::before {
            content: '';
            position: absolute;
            inset: -100%;
            background: linear-gradient(45deg, transparent, var(--accent), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .app-card:hover {
            border-color: var(--accent);
            box-shadow: 0 8px 24px rgba(11, 244, 133, 0.15);
            transform: translateY(-2px);
        }
        .app-card:hover::before {
            opacity: 0.1;
        }
        .app-card:active {
            transform: scale(0.98);
        }

        .app-icon-box {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 14px;
            overflow: hidden;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--surface-elevated), var(--surface));
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
        }
        .app-icon {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .app-card:hover .app-icon {
            transform: scale(1.05);
        }

        .app-title {
            font-size: 0.75rem;
            font-weight: 600;
            line-height: 1.3;
            color: var(--text-main);
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        /* Profile */
        .profile-header {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px 24px;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        .profile-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            opacity: 0.03;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--accent);
            object-fit: cover;
            margin: 0 auto 20px;
            display: block;
            box-shadow: 0 8px 24px rgba(11, 244, 133, 0.2);
            transition: var(--transition);
        }
        .avatar:hover {
            transform: scale(1.05);
        }

        .profile-header h2 {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .profile-job {
            color: var(--accent);
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 16px;
        }

        .profile-bio {
            color: var(--text-muted);
            line-height: 1.6;
            font-size: 0.9rem;
            white-space: pre-wrap;
            max-width: 500px;
            margin: 0 auto;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 24px;
            flex-wrap: wrap;
        }

        .social-btn {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: var(--btn-bg);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            text-decoration: none;
            font-size: 1.3rem;
            transition: var(--transition);
        }
        .social-btn:hover {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(11, 244, 133, 0.3);
        }
        [data-theme="light"] .social-btn:hover {
            color: #fff;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 2000;
            overflow-y: auto;
            animation: modalFadeIn 0.3s ease;
        }
        @keyframes modalFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .modal-header {
            position: sticky;
            top: 0;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            z-index: 10;
            backdrop-filter: blur(20px);
        }

        .modal-back {
            font-weight: 600;
            color: var(--accent);
            cursor: pointer;
            font-size: 0.95rem;
        }

        .close-circle {
            width: 40px;
            height: 40px;
            background: var(--btn-bg);
            border: 1px solid var(--border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-main);
            transition: var(--transition);
        }
        .close-circle:hover {
            background: var(--surface-elevated);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 0 20px 40px;
            max-width: 800px;
            margin: 0 auto;
        }

        .swiper {
            width: 100%;
            height: 400px;
            border-radius: 16px;
            background: #000;
            margin-bottom: 24px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
        }
        @media (max-width: 768px) {
            .swiper {
                height: 300px;
            }
        }
        .swiper-slide {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .swiper-pagination-bullet {
            background: var(--text-muted);
        }
        .swiper-pagination-bullet-active {
            background: var(--accent);
        }

        .app-detail-title {
            font-size: 1.8rem;
            font-weight: 800;
            margin-bottom: 16px;
            color: var(--text-main);
        }

        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tech-tag {
            padding: 6px 12px;
            background: rgba(11, 244, 133, 0.08);
            color: var(--accent);
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            border: 1px solid rgba(11, 244, 133, 0.2);
        }

        .app-detail-desc {
            color: var(--text-muted);
            line-height: 1.7;
            margin-bottom: 24px;
            font-size: 0.95rem;
            white-space: pre-wrap;
        }

        .btn-download {
            display: block;
            width: 100%;
            padding: 16px;
            text-align: center;
            background: var(--accent);
            color: #fff;
            border-radius: 14px;
            font-weight: 700;
            text-decoration: none;
            transition: var(--transition);
            box-shadow: 0 4px 16px rgba(11, 244, 133, 0.3);
            font-size: 1rem;
        }
        .btn-download:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(11, 244, 133, 0.4);
        }
        .btn-download:active {
            transform: scale(0.98);
        }

        /* Scroll to top */
        .scroll-top {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 48px;
            height: 48px;
            background: var(--accent);
            color: #fff;
            border-radius: 50%;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 800;
            transition: var(--transition);
            box-shadow: 0 4px 16px rgba(11, 244, 133, 0.3);
        }
        .scroll-top.show {
            display: flex;
        }
        .scroll-top:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 20px rgba(11, 244, 133, 0.4);
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Loading -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="brand-logo">
            <span>TIRO</span> Dev
        </div>
        <div class="top-menu">
            <div class="menu-btn active" data-page="apps" onclick="switchTab('apps', this)">
                <i class="fas fa-th"></i>
            </div>
            <div class="menu-btn" data-page="profile" onclick="switchTab('profile', this)">
                <i class="fas fa-user"></i>
            </div>
            <div class="menu-btn" onclick="toggleTheme()">
                <i class="fas fa-moon" id="theme-icon"></i>
            </div>
        </div>
    </div>

    <!-- Apps Page -->
    <div id="page-apps" class="page active">
        <div class="app-grid" id="app-container"></div>
    </div>

    <!-- Profile Page -->
    <div id="page-profile" class="page">
        <div class="profile-header">
            <img id="my-avatar" src="" alt="Avatar" class="avatar">
            <h2 id="my-name"></h2>
            <div class="profile-job" id="my-job"></div>
            <p class="profile-bio" id="my-bio"></p>
            
            <div class="social-links">
                <a href="#" id="link-tg" class="social-btn" target="_blank" rel="noopener" aria-label="Telegram">
                    <i class="fab fa-telegram"></i>
                </a>
                <a href="#" id="link-insta" class="social-btn" target="_blank" rel="noopener" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" id="link-git" class="social-btn" target="_blank" rel="noopener" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="full-modal">
        <div class="modal-header">
            <div class="modal-back" onclick="closeModal()">
                <i class="fas fa-chevron-left"></i> Orqaga
            </div>
            <div class="close-circle" onclick="closeModal()">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <div class="modal-body">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper" id="modal-slider"></div>
                <div class="swiper-pagination"></div>
            </div>
            <h1 class="app-detail-title" id="modal-title"></h1>
            <div class="tech-tags" id="modal-tech"></div>
            <p class="app-detail-desc" id="modal-desc"></p>
            <a href="#" id="modal-link" target="_blank" rel="noopener" class="btn-download">
                <i class="fas fa-external-link-alt"></i> Ochish
            </a>
        </div>
    </div>

    <!-- Scroll to top -->
    <div class="scroll-top" id="scrollTop" onclick="scrollToTop()">
        <i class="fas fa-arrow-up"></i>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // Data
        const DATA = {
            profile: {
                name: "Abdurasulov Hikmatillo",
                job: "Flutter Developer",
                bio: `Flutter Developer | AI Engineer

Mobil ilovalar, Telegram botlar, Web App va zamonaviy web-saytlar yaratish.
AI texnologiyalari yordamida avtomatlashtirilgan va samarali yechimlar.

I develop mobile applications, Telegram bots, web apps, and modern websites. Using AI technologies, I build automated and efficient solutions.`,
                img: "img/avatar.jpg",
                socials: {
                    telegram: "https://t.me/tirlvl",
                    instagram: "https://instagram.com/egolvl",
                    github: "https://github.com/tiro1981"
                }
            },
            apps: [
                {
                    name: "Relax",
                    logo: "img/relax.png",
                    screens: [
                        "img/rasim1.png",
                        "img/rasim2.png",
                        "img/rasim3.png",
                        "img/rasim4.png",
                        "img/rasim5.png",
                        "img/rasim6.png"
                    ],
                    tech: ["HTML5", "CSS3", "JavaScript"],
                    desc: "Ulash uchun relax ovozlar tabiat bilan birga uxlang.",
                    link: "https://t.me/tungi_ovozbot"
                },
                {
                    name: "Yaxshi Ammal",
                    logo: "img/zikrlogo.jpg",
                    screens: [
                        "img/zikr1.jpg",
                        "img/zikr2.jpg",
                        "img/zikr3.jpg",
                        "img/zikr4.jpg"
                    ],
                    tech: ["HTML5", "CSS3", "JavaScript"],
                    desc: "Zikir aytish va tasbih sifatida ishlatishingiz mumkin aytilgan zikirlar va istiqforlarni hisoblab boradi",
                    link: "https://t.me/yaxshiammalbot"
                }
            ]
        };

        // Initialize
        function init() {
            loadProfile();
            loadApps();
            loadTheme();
            setTimeout(() => {
                document.getElementById('loading').classList.add('hide');
            }, 500);
        }

        // Load Profile
        function loadProfile() {
            const { name, job, bio, img, socials } = DATA.profile;
            
            document.getElementById('my-name').textContent = name;
            document.getElementById('my-job').textContent = job;
            document.getElementById('my-bio').textContent = bio;
            
            const imgEl = document.getElementById('my-avatar');
            imgEl.src = img;
            imgEl.onerror = () => {
                imgEl.src = `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=0bf485&color=000&size=200`;
            };

            document.getElementById('link-tg').href = socials.telegram;
            document.getElementById('link-insta').href = socials.instagram;
            document.getElementById('link-git').href = socials.github;
        }

        // Load Apps
        function loadApps() {
            const container = document.getElementById('app-container');
            
            if (DATA.apps.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-box-open"></i>
                        <p>Hozircha loyihalar mavjud emas</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = DATA.apps.map((app, i) => `
                <div class="app-card" onclick="openModal(${i})" role="button" tabindex="0">
                    <div class="app-icon-box">
                        <img src="${app.logo}" 
                             alt="${app.name}" 
                             class="app-icon" 
                             loading="lazy"
                             onerror="this.src='https://placehold.co/200x200/0bf485/000?text=${encodeURIComponent(app.name.substring(0, 2))}'">
                    </div>
                    <div class="app-title">${app.name}</div>
                </div>
            `).join('');
        }

        // Switch Tab
        function switchTab(page, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(`page-${page}`).classList.add('active');
            
            document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        // Theme Toggle
        function toggleTheme() {
            const body = document.body;
            const icon = document.getElementById('theme-icon');
            const isDark = body.getAttribute('data-theme') !== 'light';
            
            if (isDark) {
                body.setAttribute('data-theme', 'light');
                icon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'light');
            } else {
                body.removeAttribute('data-theme');
                icon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'dark');
            }
        }

        function loadTheme() {
            const theme = localStorage.getItem('theme');
            const icon = document.getElementById('theme-icon');
            
            if (theme === 'light') {
                document.body.setAttribute('data-theme', 'light');
                icon.className = 'fas fa-sun';
            }
        }

        // Open Modal
        let swiperInstance = null;

        function openModal(index) {
            const app = DATA.apps[index];
            
            document.getElementById('modal-title').textContent = app.name;
            document.getElementById('modal-desc').textContent = app.desc;
            document.getElementById('modal-link').href = app.link;

            const techBox = document.getElementById('modal-tech');
            techBox.innerHTML = (app.tech || [])
                .map(tech => `<span class="tech-tag">${tech}</span>`)
                .join('');

            const slider = document.getElementById('modal-slider');
            if (app.screens && app.screens.length > 0) {
                slider.innerHTML = app.screens
                    .map(img => `
                        <div class="swiper-slide">
                            <img src="${img}" alt="${app.name}" loading="lazy">
                        </div>
                    `).join('');
            } else {
                slider.innerHTML = `
                    <div class="swiper-slide">
                        <img src="${app.logo}" alt="${app.name}" loading="lazy">
                    </div>
                `;
            }

            document.getElementById('full-modal').style.display = 'block';
            document.body.style.overflow = 'hidden';

            if (swiperInstance) {
                swiperInstance.destroy(true, true);
            }

            swiperInstance = new Swiper(".mySwiper", {
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    dynamicBullets: true
                },
                loop: app.screens && app.screens.length > 1,
                autoplay: app.screens && app.screens.length > 1 ? {
                    delay: 3000,
                    disableOnInteraction: false
                } : false
            });
        }

        // Close Modal
        function closeModal() {
            document.getElementById('full-modal').style.display = 'none';
            document.body.style.overflow = 'auto';
            
            if (swiperInstance) {
                swiperInstance.destroy(true, true);
                swiperInstance = null;
            }
        }

        // Scroll to top
        window.addEventListener('scroll', () => {
            const scrollTop = document.getElementById('scrollTop');
            if (window.pageYOffset > 300) {
                scrollTop.classList.add('show');
            } else {
                scrollTop.classList.remove('show');
            }
        });

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Initialize on load
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
